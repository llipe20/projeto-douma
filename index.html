<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK DE INCON´S -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- LINK CSS HEADER -->
    <link rel="stylesheet" href="css/header/all.css" media="all">
    <link rel="stylesheet" href="css/header/mobile.css" media="screen and (max-width: 800px)">
    <link rel="stylesheet" href="css/header/desktop.css" media="screen and (min-width: 801px)">

      <!-- LINK CSS MAIN -->
      <link rel="stylesheet" href="css/main/all.css" media="all">
      <link rel="stylesheet" href="css/main/mobile.css" media="screen and (max-width: 800px)">
      <link rel="stylesheet" href="css/main/desktop.css" media="screen and (min-width: 801px)">

    <title>Porjeto Douma</title>

</head>
<body>
    <!-- CABEÇALHO DA HOME -->
    <header class="header">>
            <div class="background-horizontal">

                <!-- NAVEGAÇÃO -- LOGO -->
                <nav class="nav">

                    <h2 id="nav--title-logo" class="nav--title-logo">
                        ELIDA
                    </h2>

                    
                    <div id="box-search" class="box-search">     <!-- PESQUISA -->

                        <button id="botton-open" class="botton-search">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>

                        <input type="text" id="input-search" class="input-search invisible" placeholder="O que procura?">

                        <button id="botton-close" class="botton-search invisible">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </button>
                    </div>                   <!-- PESQUISA -->

                </nav>

                <!-- INFORMAÇÕES DE APRESENTAÇÃO DE FILME -->

                <div class="box-movie">

                    <h1 id="info--title"> <!-- TITULO --> </h1>

                    <div class="box-movie--info"> <!-- CAIXA DEITADA -->

                        <h3 id="info--ponto" class="info">  <!-- PONTO -->    </h3>
                        <h3 id="info--ano" class="info">    <!-- LANÇAMENYO -->    </h3>
                        <h3 id="info--time" class="info">   <!-- IDIOMA -->    </h3>

                    </div> <!-- FIM CAIXA DEITADA  -->
                  
                    <h3 id="info--sinopse" class="info">    <!-- SINOPSE --> </h3>
                 
                    <div class="box-movie--botton"> <!-- CAIXA  DEITADA -->

                        <button id="botton--play" class="botton">

                            <span class="material-symbols-outlined">
                                play_arrow
                            </span>

                            <h4 id="h4--black" class="h4">Assistir</h4>
                        </button>

                        <button id="botton--list" class="botton">

                            <span class="material-symbols-outlined">
                                add
                            </span>

                            <h4 id="h4--white" class="h4">Detalhes</h4>
                        </button>
                    </div> <!-- FIM CAIXA DEITADA -->

                    <h3 id="info--view" class="info">   <!-- VIEWS -->    </h3>

                </div> <!-- FIM CAIXA DE INFO FILME -->
            </div>  <!-- FIM CAIXA HORIZONTAL -->
        </div> <!-- FIM CAIXA VERTICal -->
    </header> 

    
    <main id="main" class="main">
        <!-- LISTA DE FIMLES -->
    </main>

    <!-- RODAPÉ -->
    <footer class="footer">

        <a href="https://www.instagram.com/https_llpe/" class="paragrafo" target="_blank">Densenvolvido por llpe</a>

        <a href="" class="paragrafo" target="_blank">Todos os direitos de imagem e conteúdo pertencem a tmdb</a>

    </footer>
    
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/eventos-home.js"></script>
</body>
</html>
