<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK DE INCON´S -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/header/all.css" media="all">
    <link rel="stylesheet" href="css/header/mobile.css" media="screen and (max-width: 800px)">
    <link rel="stylesheet" href="css/header/desktop.css" media="screen and (min-width: 801px)">

    <title>Porjeto Douma</title>

</head>
<body>
    <!-- CABEÇALHO DA HOME -->
    <header class="header">
        <div class="background-vertical">
            <div class="background-horizontal">

                <!-- NAVEGAÇÃO -- LOGO -->
                <nav class="nav">

                    <h2 class="nav--title-logo">
                        DOUMA
                    </h2>

                    <img src="https://picsum.photos/50/50" alt="logo" class="nav--foto-logo">

                </nav>

                <!-- INFORMAÇÕES DE APRESENTAÇÃO DE FILME -->
                <div class="box-movie">

                    <h1 id="info--title"> <!-- TITULO -->
                        Demon Slayer
                    </h1>

                    <div class="box-movie--info"> <!-- CAIXA DEITADA -->

                        <h3 id="info--ponto" class="info">
                            8.1 pontos
                        </h3>

                        <h3 id="info--ano" class="info">
                            2023
                        </h3>

                        <h3 id="info--season" class="info">
                            6 temporadas
                        </h3>

                    </div> <!-- FIM CAIXA DEITADA  -->
                  
                    <h3 id="info--sinopse" class="info">    <!-- SINOPSE -->
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, ipsum, vero mollitia numquam magnam culpa nisi commodi ex voluptate doloribus eligendi cum alias magni molestiae obcaecati dolores natus, fuga quidem.
                    </h3>
                 
                    <div class="box-movie--botton"> <!-- CAIXA  DEITADA -->
                        <button id="botton--play" class="botton">

                            <span class="material-symbols-outlined">
                                play_arrow
                            </span>
                            <h4 id="h4--black" class="h4">
                                Assistir
                            </h4>
                        </button>

                        <button id="botton--list" class="botton">

                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <h4 id="h4--white" class="h4">
                                Minha lista
                            </h4>
                        </button>
                    </div> <!-- FIM CAIXA DEITADA -->

                    <h3 id="info--genero" class="info">
                        Gênero: Drama
                    </h3>

                </div> <!-- FIM CAIXA DE INFO FILME -->
            </div>  <!-- FIM CAIXA HORIZONTAL -->
        </div> <!-- FIM CAIXA VERTICal -->
    </header> 
    <script type="module" src=""></script>
</body>
</html>
